<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="info.css" />
    <link rel="stylesheet" href="career-goals.css" />
    <link rel="stylesheet" href="education.css" />
    <link rel="stylesheet" href="skills.css" />
    <link rel="stylesheet" href="experience.css" />
    <link rel="stylesheet" href="project.css" />
    <link rel="stylesheet" href="more-information.css" />
    <link rel="stylesheet" href="show-img.css" />
    <link rel="stylesheet" href="update-profile.css" />
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="d-flex justify-content-center align-items-center">
      <button class="printPDF">
        <i class="fas fa-pen-alt"></i> <a href="index.html">Xem CV</a>
      </button>
      <button class="printPDF" onclick="window.print()">
        <i class="fas fa-file-pdf"></i> Print PDF
      </button>
      <button class="printPDF updateCV">Cập nhật CV</button>
    </header>
    <main class="main-profile" id="main-profile">
      <section class="info">
        <div class="">
          <div class="avartar">
            <img
              class="image-update"
              src="https://firebasestorage.googleapis.com/v0/b/my-profiles-c2713.appspot.com/o/images%2F123.jpg?alt=media&token=4505f62c-7a97-464b-a11b-e95a75ae6d8a"
              alt=""
            />
            <div class="camera">
              <i class="fas fa-camera"></i>
            </div>
            <input type="file" hidden id="imgHandle" ref="imgHandle" />
          </div>
        </div>

        <div class="basic-info"></div>
      </section>
      <section class="career-goals">
        <div class="title-career-goals text-uppercase border-bottom-custom">
          Mục tiêu nghề nghiệp
        </div>
        <div class="shot-term-goals padding-custom">
          <b
            >Mục tiêu ngắn hạn
            <i class="fas fa-plus-circle icon-custom icon-shot-term-goals">
              Add New</i
            ></b
          >
          <div class="shot-goal row"></div>
        </div>
        <div class="long-term-goals padding-custom">
          <b
            >Mục tiêu dài hạn
            <i class="fas fa-plus-circle icon-custom icon-long-term-goals"
              >Add New</i
            ></b
          >
          <div class="long-goal row"></div>
        </div>
      </section>
      <section class="education">
        <div class="education-title text-uppercase border-bottom-custom">
          Học vấn
          <i class="fas fa-plus-circle icon-custom text-capitalize icon-add-edu"
            >Add New</i
          >
        </div>
        <div class="education-info-custom padding-custom"></div>
      </section>
      <section class="skills">
        <div class="skills-title border-bottom-custom text-uppercase">
          Kĩ năng
        </div>
        <div class="skills-name padding-custom">
          <div class="soft-skills">
            <b
              >Kĩ năng mềm
              <i class="fas fa-plus-circle icon-custom icon-soft-skill"
                >Add New</i
              ></b
            >
            <div class="soft-skill-info row"></div>
          </div>
          <div class="professional-skills padding-custom">
            <b
              >Kĩ năng chuyên môn
              <i class="fas fa-plus-circle icon-custom icon-profess-skill"
                >Add New</i
              >
            </b>
            <div class="professional-skill-info row"></div>
          </div>
        </div>
      </section>
      <section class="experience">
        <div class="experience-title text-uppercase border-bottom-custom">
          Kinh nghiệm
          <i
            class="fas fa-plus-circle icon-custom text-capitalize icon-experience"
            >Add New</i
          >
        </div>

        <div class="experience-info-update mb-3 padding-custom"></div>
      </section>
      <section class="project pb-2">
        <div class="project-title text-uppercase border-bottom-custom">
          Project
          <i
            class="fas fa-plus-circle icon-custom text-capitalize icon-add-project"
            >Add New</i
          >
        </div>
        <div class="project-info-custom padding-custom"></div>
      </section>
      <section class="more-information">
        <section class="certificate">
          <div class="certificate-title text-uppercase border-bottom-custom">
            Certificate
            <i
              class="fas fa-plus-circle icon-custom text-capitalize icon-add-certificate"
              >Add New</i
            >
          </div>
          <div class="certificate-info pt-1 padding-custom"></div>
        </section>
        <section class="hobist">
          <div class="hobist-title text-uppercase border-bottom-custom">
            hobist
          </div>
          <div class="hobist-info">
            <ul>
              <li>ĐÁ BÓNG</li>
              <li>CẦU LÔNG</li>
              <li>BƠI</li>
            </ul>
          </div>
        </section>
      </section>
    </main>
    <div class="main-show-img">
      <img class="img-show-more" alt="" />
      <button class="cancel-img">
        <i class="fas fa-window-close" style="color: #eb0505"></i>
      </button>
    </div>
    <!-- Modal quill-->
    <div
      class="modal fade"
      id="quillModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-custom">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Thông tin project
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="modal-body-certificate">
              <div id="quill-custom"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary close-modal"
              data-bs-dismiss="modal"
            >
              Hủy
            </button>
            <button type="button" class="btn btn-primary add-project-info">
              Cập nhật
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script> -->

    <script src="update.js"></script>
    <!-- <script type="module" src="firebase-config.js"></script> -->
    <!-- <script type="module" src="imageHandle.js"></script> -->
    <script type="module" src="updateCV.js"></script>
    <!-- <script type="module" src="updateGoal.js"></script> -->
    <script src="quill.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  </body>
</html>
