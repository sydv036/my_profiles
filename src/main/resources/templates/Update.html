  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/basic-info.css}">
  <link rel="stylesheet" th:href="@{/css/caree-goal.css}">
  <link rel="stylesheet" th:href="@{/css/update/education-update.css}">
  <link rel="stylesheet" th:href="@{/css/skill.css}">

<body>
<header class="flex-align-center">
  <button class="printPDF">
    <i class="fas fa-eye"></i>
    <a th:href="@{/profile}">Xem CV</a>
  </button>

  <div class="dropdown">
    <button
            class="dropdown-toggle"
            id="btn-dropdown-color"
            aria-expanded="true"
    >
      <i class="fas fa-tint"></i> Màu sắc
    </button>
    <div class="dropdown-menu dropdown-custom dropdown__body-color">
      <div id="color-picker"></div>
    </div>
  </div>
  <div class="dropdown">
    <button
            class="dropdown-toggle"
            id="btn-dropdown-font-size"
            aria-expanded="false"
    >
      <i class="fas fa-font"></i> Phông chữ
    </button>
    <div class="dropdown-menu dropdown-custom dropdown__body-font-size">
      <div class="font-family-custom"></div>
      <section class="font-family-custom">
        <div class="previus">
          <i class="fas fa-chevron-circle-left"></i>
        </div>
        <div class="content-body"></div>
        <div class="next"><i class="fas fa-chevron-circle-right"></i></div>
      </section>
      <div class="range border-top row">
        <label  class="col-12">Font Size: <b></b></label>
        <input
                type="range"
                class="font-size-custom col-12"
                min="10"
                max="100"
                name="FONT_SIZE"
        />
      </div>
    </div>
  </div>
  <div class="spinner-border text-light loading" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</header>
<main class="main-profile" id="main-profile">

</main>
<!-- Modal quill start-->
<div
        class="modal fade"
        id="quillModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-dialog-custom">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" >
          Thông tin project
        </h1>
        <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="modal-body-certificate">
          <div id="quill-custom"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button
                type="button"
                class="btn btn-secondary close-modal"
                data-bs-dismiss="modal"
        >
          Hủy
        </button>
        <button type="button" class="btn btn-primary btn-prj-description">
          Cập nhật
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Modal quill end-->
<!-- Modal Certificate start-->
<div
        class="modal fade"
        id="modalCertificate"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" >
          Add New Certificate
        </h1>
        <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
        ></button>
      </div>
      <div class="modal-body formDataCert">
        <div class="mb-3">
          <label >Certificate Name</label>
          <input
                  type="text"
                  class="certificate-name form-control"
                  id="CertificateName"
                  name="certificateName"
          />
        </div>
        <div class="mb-3">
          <label >Duration</label>
          <input
                  type="text"
                  name="duration"
                  class="duration form-control"
                  id="duration"
          />
        </div>

        <div class="mb-3 chosse-file chosse-file-certificate">
          <img
                  src="https://placehold.co/100"
                  class="fill-img-select w100 h100 common-img"
                  alt=""
          />
          <i class="fas fa-cloud-upload-alt">
            Chosse a file or drag it here.</i
          >
        </div>
        <input type="file" class="file-cert-new" hidden />
      </div>
      <div class="modal-footer">
        <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
        >
          Close
        </button>
        <button type="button" class="btn btn-primary createCert">
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Modal Certificate end-->
<!-- Modal Education start-->
<div
        class="modal fade"
        id="modalEducation"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          Add New Education
        </h1>
        <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
        ></button>
      </div>
      <div class="modal-body formDataEdu">
        <div class="mb-3">
          <label >Education Name</label>
          <input type="text" class="form-control" name="educationName" />
        </div>
        <div class="mb-3">
          <label >Major</label>
          <input type="text" name="major" class="form-control" />
        </div>
        <div class="mb-3">
          <label >Point</label>
          <input type="text" name="point" class="form-control" />
        </div>
        <div class="row">
          <div class="mb-3 col-6">
            <label >Start Date</label>
            <input type="text" name="startDate" class="form-control" />
          </div>
          <div class="mb-3 col-6">
            <label >End Date</label>
            <input type="text" name="endDate" class="form-control" />
          </div>
        </div>

        <div class="mb-3 chosse-file chosse-file-edu">
          <img
                  src="https://placehold.co/100"
                  class="fill-img-edu-select common-img w100 h100"
                  alt=""
          />
          <i class="fas fa-cloud-upload-alt">
            Select a scoreboard image or drag it here.</i
          >
        </div>
        <input type="file" class="file-edu-new" hidden />
      </div>
      <div class="modal-footer">
        <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
        >
          Close
        </button>
        <button type="button" class="btn btn-primary createEdu">
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Modal Education end-->
